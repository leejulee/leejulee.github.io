---
layout: null
title : Search
header : Search
description: Search by keyword or tag.
group: navigation
---
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#jb-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="jb-navbar-collapse">
          <ul class="nav navbar-nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

<link href="{{ ASSET_PATH }}/assets/themes/bootstrap-3/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="{{ ASSET_PATH }}/assets/themes/bootstrap-3/bootstrap/js/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/jekyll-search.min.js" type="text/javascript"></script>
<div id="search-demo-container" class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <h1 style="font-size:80px; font-weight:800;">Search</h1>
            </div>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="search-input" placeholder="keyword">
        </div>
        <div class="col-sm-12">
            <ul id="results-container" class="list-group"></ul>
        </div>
    </div>
</div>

<script type="text/javascript">
    SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/blog/search.json',
    searchResultTemplate: '<li class="list-group-item"><a href="{url}" title="{title}">{title}</a></li>',
    noResultsText: '<li class="list-group-item" style="color:#F00;font-size:20px;">No results found</li>',
    limit: 10,
    fuzzy: false,
    exclude: ['Welcome']
    })
</script>

</body>
</html>
